{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mythos Greek Dining{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Restaurant Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'menu' %}">Menu</a></li>
                <li><a href="{% url 'booking_create' %}">Book a Table</a></li>
                <li><a href="{% url 'contact' %}">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Content specific to each page will be injected here -->
        {% endblock %}
    </main>

    <footer>
        <div class="social-media">
            <a href="#"><img src="{% static 'images/facebook-icon.png' %}" alt="Facebook"></a>
            <a href="#"><img src="{% static 'images/twitter-icon.png' %}" alt="Twitter"></a>
        </div>
        <p>&copy; 2024 Mythos Greek Dining. All rights reserved.</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
