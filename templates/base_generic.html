{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'js/github-information.js' %}"></script>
    <title>{% block title %}Mythos Greek Dining{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between navbar fixed-top">
                <!-- Logo -->
                <a href="{% url 'home' %}" class="logo col-4"></a>
                <!-- Navbar links -->
                <nav class="col-4">
                    <ul id="nav" class="nav justify-content-end">
                        <li class="nav-item list-inline-item menuitem">
                            <a href="{% url 'home' %}" class="hvr-sweep-to-bottom"><i class="fa fa-home" aria-hidden="true"></i><span>Home</span></a>
                        </li>
                        <li class="nav-item list-inline-item menuitem">
                            <a href="{% url 'menu' %}" class="hvr-sweep-to-bottom"><i class="fa fa-utensils" aria-hidden="true"></i><span>Menu</span></a>
                        </li>
                        <li class="nav-item list-inline-item menuitem">
                            <a href="{% url 'booking_create' %}" class="hvr-sweep-to-bottom"><i class="fa fa-calendar-check" aria-hidden="true"></i><span>Booking</span></a>
                        </li>
                        <li class="nav-item list-inline-item menuitem">
                            <a href="{% url 'contact' %}" class="hvr-sweep-to-bottom"><i class="fa fa-envelope" aria-hidden="true"></i><span>Contact</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Add Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
