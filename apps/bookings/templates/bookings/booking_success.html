{% extends 'base_generic.html' %}
<!-- Inherits the base template for consistent layout -->

{% load crispy_forms_tags %}
<!-- Loads crispy forms tags for form styling, though not used here -->

{% block content %}
<!-- Begin the content block for this template -->
<section class="container-fluid p-0 booking-page">
  <!-- Full-height container centered vertically and horizontally -->
  <div class="container vh-100 mt-0 d-flex justify-content-center align-items-center">
    <div class="text-center form-content">
      <div class="col py-5">
        <!-- Confirmation message displayed to the user after successful booking -->
        <h1>Booking Successful!</h1>
        <p style="font-size: 25px;">Your booking has been successfully recorded. We look forward to seeing you!</p>
        <!-- Custom message thanking the user for booking -->
      </div>
    </div>
  </div>
</section>
{% endblock %}
