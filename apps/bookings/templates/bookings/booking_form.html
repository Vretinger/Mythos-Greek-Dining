<!-- templates/bookings/booking_form.html -->
{% extends 'base_generic.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h1>Book a Table</h1>
  <form method="post" action="{% url 'booking_create' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Book Now</button>
  </form>
{% endblock %}
