{% extends 'base_generic.html' %}
<!-- Inherits the base template for consistent layout -->

{% load crispy_forms_tags %}
<!-- Loads crispy forms tags for form styling, though not used here -->

{% block content %}
<!-- Begin the content block for this template -->
<section class="container-fluid p-0 contact-us-page">
  <!-- Full-height container centered vertically and horizontally -->
  <div class="container vh-100 mt-0 d-flex justify-content-center align-items-center">
    <div class="text-center form-content">
      <div class="col py-5">
        <!-- Confirmation message displayed to the user after successfuly contacting us -->
        <h1>Message sent!</h1>
        <p style="font-size: 25px;">Thank you for contacting us! We will get back to you shortly.</p>
        <!-- Custom message thanking the user for contacting us -->
      </div>
    </div>
  </div>
</section>
{% endblock %}
